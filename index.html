<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Top 250 Analysis and recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>IMDB Top 250 Analysis and Similarity-based Recommendations</h1>

    <div class="flex-container">
        <div class="dropdown-container">
            <h2>Select a Movie</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Movie
                </button>
                <ul class="dropdown-menu" id="movieDropdown" aria-labelledby="dropdownMenuButton">
                </ul>
            </div>
            <div class="selected-movie" id="selectedMovie"></div>
        </div>


        <div class="recommendation">
            <h2>Recommended Movies</h2>
            <ul id="recommendationList" class="recommendation-list"></ul>
        </div>
    </div>


    <div class="grid">
        <div>
            <h2>Movies by Decade</h2>
            <img src="images/movies_by_decade.png" alt="Movies by Decade">
        </div>
        <div>
            <h2>Rating Distribution</h2>
            <img src="images/IMDB_rating.png" alt="Rating Distribution">
        </div>
        <div>
            <h2>Runtime Distribution</h2>
            <img src="images/runtime.png" alt="Runtime Distribution">
        </div>
        <div>
            <h2>Content Rating Distribution</h2>
            <img src="images/content_rating.png" alt="Content Rating Distribution">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
